# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=HDMI-A-1,preferred,0x0,1
# monitor=,preferred,auto,1
# workspace=1, monitor:HDMI-A-1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# --- Global Scale ---
env = GDK_SCALE,1

# --- Monitor Setup ---
# 1. External HDMI: Positioned at 0x0 (Top-Left/Primary)
monitor=HDMI-A-1,preferred,0x0,1

# 2. Laptop Screen: Uses "auto" position. 
# - If HDMI is connected: It will sit to the right of the HDMI.
# - If HDMI is disconnected: It will automatically take over 0x0.
# (Note: Check 'hyprctl monitors' to confirm your laptop screen is named eDP-1)
monitor=eDP-1,preferred,auto,1

# 3. Fallback: Catch-all for any other random displays
monitor=,preferred,auto,1

# --- Workspaces ---
# This allows Workspace 1 to move to the Laptop screen when HDMI is unplugged.
workspace=1
